<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加经纪商</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/add_broker.css">
  <link rel="stylesheet" href="./js/css/layui.css?t=1545041465443" media="all">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

</head>
<body>
<div id="app">
  <div class="order-detail">

    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <a class="sidebar-item"
         v-for="(item,index) in sidebarNavList"
         :class="index === 5?'sidebar-active':''"
         :href="item.href"
      >
        <i :class="item.icon"></i>
        <span>{{item.text}}</span>
      </a>
    </div>

    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span id="zfk"></span>
            <span id="watt"></span>
            <span id="hms"></span>
            <span>{{userName}}</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>
      <div class="main-warp">
        <div class="header">
          <span>添加经纪商</span>
        </div>
        <div class="order">
          <div class="order-item">
            <li v-for="(item, index) in orderData">
              <span>{{item.key}}</span>
              <textarea v-if="index === 8"></textarea>
              <input v-model="item.val" v-else="index === 8">
              <input type="button" class="inquire"
                     v-if="index === 0" value="查询"/>
              <input type="button" class="inquire"
                     v-if="index === 5" value="查询"/>
            </li>
            <li>
              <input type="button" class="submit"
                     value="立即提交">
              <input type="button" class="submit"
                     value="重置">
              <input type="button" class="cancel"
                     value="取消">
            </li>


          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
<script src="./js/add_broker.js"></script>
<script src="./js/read_cache.js"></script>
